<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css" />
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

    <div class="component">

      <!-- RESULTS SIDE -->
      <div class="results">
        
        <h1>Your Result</h1>
        
        <div class="round">
            <p id="total">76</p>
            <p id="base">of 100</p>            
        </div>

        <div class="feedback">
          <p id="short">Great</p>
          <p id="details">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      
      <!-- SUMMARY SIDE -->

      <div class="summary">
        <h2>Summary</h2>
        <div class="list">
          <div class="item" id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="lighting icon" width="20px" height="20px"><div class="name" id="red"></div>
            <div class="score">
              <div class="num"></div> 
              <div class="hundred">/ 100</div>
            </div>
          </div>
          <div class="item" id="memory">
            <img src="./assets/images/icon-memory.svg" alt="brain icon" width="20px" height="20px"><div class="name" id="yellow"></div>
            <div class="score">
              <div class="num"></div> 
              <div class="hundred">/ 100</div>
            </div>
          </div>
          <div class="item" id="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="speech bubble icon" width="20px" height="20px"><div class="name" id="green"></div>
            <div class="score">
              <div class="num"></div> 
              <div class="hundred">/ 100</div>
            </div>
          </div>
          <div class="item" id="visual">
            <img src="./assets/images/icon-visual.svg" alt="eye icon" width="20px" height="56px"><div class="name" id="blue"></div> 
            <div class="score">
              <div class="num"></div> 
              <div class="hundred">/ 100</div>
            </div>
          </div>
        </div>     

        <button>Continue</button>
        
      </div>

      <!-- ATTRIBUTIONS -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Marina</a>.
      </div>
      
      <script>
        fetch('data.json')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('red').textContent = data[0].category;
                  document.querySelector('#reaction .num').textContent = data[0].score;
                  document.getElementById('yellow').textContent = data[1].category;
                  document.querySelector('#memory .num').textContent = data[1].score;
                  document.getElementById('green').textContent = data[2].category;
                  document.querySelector('#visual .num').textContent = data[2].score;
                  document.getElementById('blue').textContent = data[3].category;
                  document.querySelector('#verbal .num').textContent = data[3].score;
              })
              .catch(error => {
                  console.error('Error fetching data:', error);
              });
      </script>
 
</body>
</html>
