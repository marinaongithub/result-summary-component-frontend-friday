<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css" />
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <div class="container">
    
    <div class="results">
      
      <h1>Your Result</h1>
      
      <div class="round">
        <!-- <div class="score"> -->
          <p id="score">76</p>
          <p id="base">of 100</p>
        <!-- </div> -->
          
      </div>
      

      <div class="feedback">
        <p id="short">Great</p>
        <p id="details">You scored higher than 65% of the people who have taken these tests!</p>
      </div>

    </div>
    
    <div class="summary">
      
      <h2>Summary</h2>
      
      <div class="list">
        <div class="item reaction">
          <p id="red">Reaction</p>
          <p class="num">80 <span>/ 100</span></p>
        </div>
        <div class="item memory">
          <p id="yellow">Memory</p>
          <p class="num"> 92 <span>/ 100</span></p>
        </div>
        <div class="item verbal">
          <p id="green">Verbal</p>
          <p class="num"> 61 <span>/ 100</span></p>
        </div>
        <div class="item visual">
          <p id="blue">Visual</p> 
          <p class="num"> 72 <span>/ 100</span></p>
        </div>
      </div>  

      <button>Continue</button>
      
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marina</a>.
  </div>
</body>
</html>
